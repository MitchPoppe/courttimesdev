<div id="pwd-update-modal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
  <h3 id="modalTitle">Update your Password</h3>
  <p>Email Address<input type="text" ng-model="userName" class="modal-input" style="width: 63%; display: inline-block; margin-left: 10px;" /></p>
  <p>
    Current Password<input type="password" ng-model="userPwd" class="modal-input" style="width: 60%; display: inline-block; margin-left: 10px;"/>    
  <p>
    New Password (minimum 6 characters)<input type="password" ng-model="newPwd" class="modal-input" style="width: 44%; display: inline-block; margin-left: 10px;"/>
    <br />
    Confirm<input type="password" ng-model="newPwdConfirm" class="modal-input" style="width: 68%; display: inline-block; margin-left: 10px;"/>
  </p>
  <div ng-show="newPwdConfirm.length > 0 && newPwd != newPwdConfirm" style="color: red;">New password and confirm must match</div>
  <div ng-show="lengthError" style="color: red;">New Password must each be 6 characters or more.</div>
  <div ng-show="updateError" style="color: red;">Your account could not be updated, please try again later.
  </div>    
  <p><a ng-disabled="!passPwdUpdate()" ng-click="confirmPwdChange();"class="button postfix" style="width: 10rem;">Update Password</a></p>

  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
